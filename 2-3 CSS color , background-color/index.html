<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 2-3</title>
    <style>
        h1{
            color: red;
            font-size: 50px;
        }
        #header{
            background: #ddd;
            padding: 8px;
            font-size: 20px;
        }
        .body{
            background: red;
            color: #fff;
            padding: 8px;
        }
        h1, p, .body, #header{
            text-align: center;
        }        
        p{
            color: green;
            font-size: 40px;
            border: 5px solid #0000ff;
        }
    </style>
</head>
<body>
    <h2>color , background-color , font-size , border</h2>
    <h1>Plan to Career</h1>
    <div id="header">
        <h6>This is heading</h6>
    </div>
    <div class="body">
        <h5>This is body</h5>
    </div>
    
    <p>CSS tutorial</p>
    
</body>
</html>
